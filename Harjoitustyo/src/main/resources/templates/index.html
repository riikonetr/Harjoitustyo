<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Chat</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <p>
            <a href="#" onclick="document.getElementById('logout-form').submit();">Kirjaudu ulos</a>
        </p>
        <form style="visibility: hidden" id ="logout-form" method="post" action="#" th:action="@{/logout}"><input type="submit" value="Logout"/></form>
        
        <form th:action="@{/change}" method="POST">
            <select name="avatar">
                <option value="NONE">--- Select ---</option>
                <option value="images/clock.png">Kello</option>
                <option value="images/people.png">Mies</option>
                <option value="images/twitter-icon.png">Lintu</option>
                <option value="images/wather-icon.png">Pilvi</option>
            </select>
            <input type="submit" value="Vaihda avatar"/>            
        </form>

        <div><span th:text="${chatname}">Käyttäjä</span>, valitse keskustelu kanava.</div>
        <form th:action="@{/chat}" method="POST">
            <p>Kanava:</p>
            <input type="text" name="channel" value="default"/>
            <p>Yksityinen <input type="checkbox" name="isPrivate" value="false"/></p>
            <p>&nbsp;</p>
            <input type="submit" value="Mene kanavalle"/>            
        </form>
    </body>
</html>
